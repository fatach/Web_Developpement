<!DOCTYPE html>
<html>
<head>
  <title>bootstrap</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
     <div  class="container">
              <div class="row">
      <!---Pour aligner les element du formulaire
      dans une seule ligne on utilise l'optiion:
       class="form-inline"
      Pour chaque ligne: class="form"
       --->
                   <form class="form" style="margin:50px; width:500px;">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control">
                       </div>
                       <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                            <label for="comment">Commentaire</label>
                            <textarea type="text" id="comment" class="form-control"></textarea>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" value="">Option1</input>
                    </div>
                    <!---pour rendre le chexbox invalide on utilise
                    disabled--->
                    <div class="checkbox" >
                      <label><input type="checkbox" value=""  disabled >Option2</input>
                    </div>
                    <!--bouton radio--->
                    <div class="radio" >
                      <label><input type="radio" value="">Homme</input>
                    </div>
                    <div class="radio" >
                      <label><input type="radio" value="">Femme</input>
                    </div>
                    <!--Les different types de bouton-->
                          <button type="submit" class="btn btn-default">submit</button>

                          <!---On peut mettre  les boutons en groupe
                           pour cela nous utliser un div---->
                           <div class="btn-group-vertical">
                             <button type="button" class="btn btn-primary">Primary</button>
                             <button type="button" class="btn btn-success">Success</button>
                             <button type="button" class="btn btn-info ">Info</button>
                         </div>
               </form>
               <div class="container" style="margin-top:50px;">
                     <button type="button" class="btn btn-default">Default</button>
                     <button type="button" class="btn btn-primary">Primary</button>
                     <button type="button" class="btn btn-success">Success</button>
                     <button type="button" class="btn btn-info ">Info</button>
                     <button type="button" class="btn btn-warning ">Warning</button>
                     <button type="button" class="btn btn-danger ">Danger</button>
                     <!---pour augmenter la taille des bouton on utilise :
                     btn-sm
                     btn-md
                     btn-lg
                     ----->
             </div>
             <br/> <br/>
             <!--- Les Glyphicon---->
             <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Search</a>
             <br/><br/><br/>
             <div class="btn-group">
             <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span>Search</a>
             <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-pause"></span>Search</a>
             <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-arrow-right"></span>Search</a>
           </div>
         </div>
     </div>
   </body>
</html>
