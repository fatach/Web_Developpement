<!DOCTYPE html>
<html lang="en">
<head>
   <title>chatbot</title>
   <meta charset="utf-8"/>
   <link rel="stylsheet"  href="style.css" >
</head>
<body>
  <h1>How to add google translate API in web page using Javascript</h1>
  <p>
    Hello everybody
  </p>
  <div id="google_translate_element"></div>
  <script type="text/javascript">
   function googleTranslateElementInit(){
          new google.TranslateElement({pageLanguage:'fr'}, 'google_translate_element');
   }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">

</script>
<p>
  can  you translate this content for me?????
</p>



</body>
</html>
